{% extends 'base.html' %}

{% block title %}Acoount{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <a class="btn btn-success" href="{% url 'accounts:logout' %}">log out</a>
    {% else %}
        <a class="btn btn-success" href="{% url 'accounts:login' %}">Sign in</a>
        <a class="btn btn-primary" href="{% url 'accounts:registration' %}">Sign up</a>
    {% endif %}
{% endblock content %}
