{% extends 'base.html' %}

{% load bootstrap5 %}

{% block title %}Change user data{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center m-5">
        <form method='post'>
            {% csrf_token %}
        
            {% bootstrap_form form layout='horizontal' %}

            {% buttons submit="Save" %}{% endbuttons %}
        </form>
    </div>
{% endblock content %}
